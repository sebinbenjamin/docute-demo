<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
  <div id="docute"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      sourcePath: 'https://raw.githubusercontent.com/sebinbenjamin/docute-demo/master/',
      overrides: {
        '/': {
          language: 'English'
        },
        // /v4/ TOO DOES NOT WORK
        // '/v4/': {
        //   sourcePath: 'https://raw.githubusercontent.com/sebinbenjamin/docute-demo/v4/',
        // }, 
        '/v3/': {
          sourcePath: 'https://raw.githubusercontent.com/sebinbenjamin/docute-demo/v3/',
        },
        '/v2/': {
          sourcePath: 'https://raw.githubusercontent.com/sebinbenjamin/docute-demo/v2/',
        },
        '/v1/': {
          sourcePath: 'https://raw.githubusercontent.com/sebinbenjamin/docute-demo/v1/',
        },
      },
      versions: {
        'v4': {
          link: '/',
        },
        // DOES NOT WORK
        // 'v4': {
        //   link: '/v4/',
        // },
        'v3': {
          link: '/v3/',
        },
        'v2': {
          link: '/v2/',
        },
        'v1': {
          link: '/v1/',
        },
      },
      sidebar: [
        {
          title: 'Home',
          link: '/'
        }
      ]
    })
  </script>
</body>

</html>
